name: Build package

on:
  push:
    branches:
      - 'beta'
      - 'hotfix/*'

  pull_request:
    branches:
      - 'beta'
      - 'hotfix/*'

jobs:
  build-package:
    name: Build package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'

      - name: Install package
        run: npm ci
