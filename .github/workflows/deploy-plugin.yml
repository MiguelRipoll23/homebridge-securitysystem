name: Deploy plugin

on:
  workflow_dispatch:

  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure path
        run: echo "/opt/homebridge/bin" >> $GITHUB_PATH

      - name: Install plugin
        run: /opt/homebridge/bin/npm install
